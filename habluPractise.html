<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1 style="text-align: center">sign up form</h1>
      <hr />
    </header>
    <main>
      <label for="user">user name:</label>
      <input
        type="text"
        id="user"
        name="username"
        placeholder="type your name"
        required
      />
      <br />
      <br />
      <label for="email">Email:</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="type email"
        required
      />
      <br />
      <label for="password">password:</label>
      <input
        type="password"
        id="password"
        name="pass"
        placeholder="type password"
        required
      />
      <br />
      <label for="code">phone:</label>
      <select name="phonecode" id="code">
        <option value="+880">+880</option>
        <option value="+990">+990</option>
        <option value="+110">+110</option>
        <option value="+770">+770</option>
      </select>
      <input type="number" placeholder="12234567890" /><br />
      <label for="country">country:</label>
      <input list="con" />
      <datalist id="con">
        <option value="bangladesh">bangladesh</option>
        <option value="canada">canada</option>
        <option value="australia">australia</option>
        <option value="saudiarabea">saudiarabea</option></datalist
      ><br />
      gender:
      <input type="radio" id="gen1" name="gender" />
      <label for="gen1">male</label>
      <input type="radio" id="gen2" name="gender" />
      <label for="gen2">female</label>
      <br />
      <label for="date">Date of birth:</label>
      <input type="date" id="date" name="date1" /> <br />
      <label for="time">Time:</label>
      <input type="time" name="time1" id="time" />
      <br />
      <label for="color">color:</label>
      <input type="color" name="color1" id="color" /><br />
      <label for="file">choose file:</label>
      <input type="file" />
      <br />
      <input type="checkbox" id="Developer1" name="checkbox" />
      <label for="Developer1">i am a web Developer</label>
      <input type="checkbox" id="Developer2" name="checkbox" />
      <label for="Developer2"> i am an Entrepreneur</label> <br />
      <br />
      <textarea name="" id="" cols="30" rows="10">comment here</textarea> <br />
      <br />
      <pre><input type="submit" value="send">                    <input type="reset" value="reset" /></pre>
    </main>
    <footer></footer>
  </body>
</html>
